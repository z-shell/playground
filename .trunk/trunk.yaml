version: 0.1
cli:
  version: 0.12.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: playground
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - gitleaks@8.8.7
    - hadolint@2.10.0
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.4.0
